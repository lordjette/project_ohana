<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <title>Project Ohana</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Project Ohana</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" style="display: none;">
                    <a class="nav-link active" aria-current="page" href="{{url_for('routes.home')}}">Home</a>
                </li>
                <li class="nav-item" style="display: none;">
                    <a class="nav-link" href="{{url_for('routes.list')}}">To-do List</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/view/all" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Amenities Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="{{ url_for('routes.home', type='hospitals_and_clinics') }}"><i id="iconize" class="bi bi-clipboard-plus"></i> Hospitals and Clinics</a></li>
                      <li><a class="dropdown-item" href="{{ url_for('routes.home', type='schools') }}"><i id="iconize" class="bi bi-building"></i> Schools</a></li>
                      <li><a class="dropdown-item" href="{{ url_for('routes.home', type='stores') }}"><i id="iconize" class="bi bi-shop"></i> Stores</a></li>
                      <li><a class="dropdown-item" href="{{ url_for('routes.home', type='police') }}"><i id="iconize" class="bi bi-shield-plus"></i> Police Stations</a></li>
                      <li><a class="dropdown-item" href="{{ url_for('routes.home', type='transpo') }}"><i id="iconize" class="bi bi-truck"></i> Transpo</a></li>
                      <li><a class="dropdown-item" href="{{ url_for('routes.home', type='banks') }}"><i id="iconize" class="bi bi-bank2"></i> Banks</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{{ url_for('routes.home', type='all') }}"><i id="iconize" class="bi bi-list-check"></i> All</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div style="background-color: black; opacity: 100%; height: 94%;">

    
{% block content %}{% endblock %}

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</div>
</body>

</html>
